<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <article>
        <img class="topImg" src="./images/bg-pattern-card.svg" alt="">
        <img class="profileImg" src="./images/image-victor.jpg" alt="">
      <div class="profileDetails">
        <h1>Victor Crest</h1>
        <p>26</p>
      </div>
      <h4>London</h4>
    </article>
    <div class="divder"></div>
    <article class="card-footer">
        <div>
          <p  class="footer-num">80K</p>
          <p class="footer-content">Followers</p>
        </div>
        <div>
          <p class="footer-num">803K</p>
          <p class="footer-content">Likes</p>
        </div>
        <div>
          <p class="footer-num">1.4K</p>
          <p class="footer-content">Photos</p>
        </div>
      </ul>
    </article>
  </main>
  <br>
  <div class="attribution">
    Coded by <a href="#">Baskaran Krishnamurthy</a>.
  </div>
</body>
</html>
